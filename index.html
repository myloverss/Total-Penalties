<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>批量添加人员</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="wrap">
  <header class="header">
    <h1>批量添加人员</h1>
    <p class="sub">支持“、”、换行、中文逗号“，”或英文逗号","；出现换行或逗号统一按“、”；自动移除姓名中的空格并去重</p>
  </header>
  <div class="row">
    <div class="col col-left">
      <section class="panel">
        <h2>批量添加</h2>
        <textarea id="bulkInput" placeholder="粘贴姓名列表，使用“、”、换行、或逗号分隔；自动移除空格"></textarea>
        <div class="actions">
          <button id="bulkAddBtn" class="primary" type="button" onclick="bulkAdd()">批量添加</button>
          <button id="clearBtn" class="ghost" type="button" onclick="clearAll()">清空名单</button>
        </div>
      </section>
      <section class="panel">
        <h2>事件明细解析</h2>
        <div>
          <textarea id="eventDetails" placeholder="粘贴事件明细文本，每条以句号/分号/换行分隔；使用关键词“乐捐”或“计”标注金额"></textarea>
          <div class="actions">
            <button id="parseBtn" class="primary" type="button">解析明细并汇总</button>
            <button id="clearDetailsBtn" class="ghost" type="button">清空明细与汇总</button>
          </div>
        </div>
      </section>
    </div>
    <div class="col col-right">
      <section class="panel">
        <h2>人员名单</h2>
        <div class="panel-top">
          <button id="copyNamesBtn" class="ghost small" type="button">复制名单</button>
        </div>
        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th id="namesHeaderIndex">序号</th>
                <th id="namesHeaderName">姓名 <span id="sortNameIcon" class="sort-icon">↕</span></th>
                <th id="namesHeaderAmount">金额(元) <span id="sortAmountIcon" class="sort-icon">↕</span></th>
              </tr>
            </thead>
            <tbody id="namesTable"></tbody>
          </table>
        </div>
        <div class="actions">
          <label for="pageSizeSelect" class="sub">每页显示</label>
          <select id="pageSizeSelect" style="padding:8px 10px;border:1px solid var(--border);border-radius:10px">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <button id="prevPageBtn" class="ghost" type="button">上一页</button>
          <button id="nextPageBtn" class="ghost" type="button">下一页</button>
          <span id="pageInfo" class="sub" style="margin-left:8px"></span>
          <span id="totalAmount" class="sub" style="margin-left:auto">扣款总金额：¥0.00</span>
        </div>
      </section>
    </div>
  </div>
  
</div>
<script src="app.js"></script>
</body>
</html>
